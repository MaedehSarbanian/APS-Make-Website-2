<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up\ Login</title>
    <link rel="stylesheet" href="../Sign Up/Signup.css">
</head>
<body>
    <div class="login">
        <p class="p-one">Login</p>
        <form class="form-one" action="login">
<input class="email" type="email" name="email" id="email" placeholder="Enter your email">
<input class="password-one" type="password" name="password" id="password" placeholder="Enter your password">
<span>Forgot password ?</span>
<button type="submit">Login</button>
        </form>
        <p class="p-two">Don't have an acount? <a href="#">Signup</a></p>
    </div>



    <div class="signup">
        <p class="p-one">Signup</p>
        <form class="form-two" action="login">
<input type="email" name="email" id="email" placeholder="Enter your email">
<input  class="password-two" type="password" name="password" id="new-password" placeholder="Create a password">
<input class="password-three" type="password" name="password" id="check-new-password" placeholder="Confirm your password">
<button type="submit">Signup</button>
        </form>
        <p class="p-two">Already have an acount?<a href="#">Login</a></p>
    </div>

    
</body>
</html>
